<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="freelancer.css">
	<title>Freelancer Profile</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand"><h1 class="text">Free<span class="new_text">Lax.</span></h1></a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">My Projects</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Portfolio</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Messages</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
			</a>
			<a href="#" class="profile">
				<img src="Screenshot 2024-08-31 135705.png" alt="profile">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Freelancer Profile</h1>
				</div>
			</div>

			<div class="profile-section">
				<h2>Profile Details</h2>
				<div id="profile-info">
					<!-- Profile details will be populated here using JS -->
					<p><strong>Username:</strong> <span id="username"></span></p>
					<p><strong>Email:</strong> <span id="email"></span></p>
					<p><strong>Skills:</strong> <span id="skills"></span></p>
				</div>

				<h2>Update Profile</h2>
				<form id="updateProfileForm">
					<label for="email">Email: </label>
					<input type="email" id="updateEmail" placeholder="Update Email">
					<button type="submit">Update Profile</button>
				</form>

				<h2>Add New Skill</h2>
				<form id="addSkillForm">
					<label for="skill">New Skill: </label>
					<input type="text" id="newSkill" placeholder="Add new skill">
					<button type="submit">Add Skill</button>
				</form>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="freelancer.js"></script>
</body>
</html>
